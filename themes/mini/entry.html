{% extends "base.html" %}
{% block content %}
<article>
    <h2>{{ entry.title }}</h2>
    <p><strong>Date:</strong> {{ entry.date }}</p>
    <div>
        {{ entry.body | safe }}
    </div>
    {% if entry.tags %}
    <p><strong>Tags:</strong> {{ entry.tags | join(', ') }}</p>
    {% endif %}
</article>
<a href="/">Back to Journal Index</a>
{% endblock %}
