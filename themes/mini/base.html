<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>{{ title }}</title>
    <style>
        body {
            max-width: 90ch;
            margin: auto;
            padding: 8px;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        ul {list-style-type: circle;}
        footer {margin-top: auto; padding-bottom: 0;}
    </style>
</head>
<body>
    <header>
        <h1>{{ title }}</h1>
        <hr>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <hr>
        <p>&copy; 2024 My Journal</p>
    </footer>
</body>
</html>
